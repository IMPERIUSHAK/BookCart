<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKCART</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="site-header">
        <div class="header-content">
            <div class="search-and-icons">
                <div class="header-icons">
                    <button class="icon-btn"><img src="./bookPics/catalog.png" alt="catalog"></button>
                    <button class="icon-btn"><img src="./bookPics/profile.png" alt="profile"></button>
                    <button class="icon-btn"><img src="./bookPics/zakladka.png" alt="bookmark"></button>
                    <button class="cart" id="cart">
                        <img class="cart-image" src="./bookPics/icons8-корзина-24.png" alt="Корзина товаров" />
                        <div class="cart-num" id="cart-num">0</div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="cart-popup" id="cart-popup">
        <div class="cart-popup-content">
            <h3>Товары в корзине</h3>
            <ul id="cart-items"></ul>
            <button id="close-cart">Закрыть</button>
        </div>
    </div>


    <section class="welcome-section">
        <div class="welcome-content">
            <div class="welcome-text">
                <h1>Discover Your Next <br> Great Read</h1>
                <p>Uncover captivating stories, enriching knowledge, and endless inspiration..</p>
            </div>
            <button class="discover-books" onclick="scrollToBooks()">discover-books</button>
        </div>
        <div class="welcome-image"></div>
    </section>
    <div class="new-books" id="new-books-id">
        <h1>Recently Added Books</h1>
    </div>

    <section class="new-book-cards" id="cards-section-id">
        <div class="book-card">
            <img src="bookPics/war-art.webp" alt="обложка книги">
            <h3>Art of War</h3>
            <p class="authors">Суеь-Цзы</p>
            <p class="common-price">13<span class="old-price">15</span></p>
            <button class="add-to-cart">Add</button>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
